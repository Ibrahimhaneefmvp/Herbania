<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Black Hole Simulation</title>
    <style>
        body { margin: 0; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const blackHole = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            mass: 100000, // Arbitrary large mass for strong gravity
            radius: 20 // Event horizon radius
        };

        class Particle {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                const dx = blackHole.x - this.x;
                const dy = blackHole.y - this.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq);

                if (dist < blackHole.radius + this.size) {
                    // Particle absorbed by black hole
                    return false;
                }

                // Gravitational acceleration (simplified Newtonian)
                const accel = blackHole.mass / distSq;
                const ax = (dx / dist) * accel;
                const ay = (dy / dist) * accel;

                this.vx += ax;
                this.vy += ay;

                this.x += this.vx;
                this.y += this.vy;

                // Boundary wrap-around for continuous flow
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                return true;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        let particles = [];

        function initParticles() {
            particles = [];
            for (let i = 0; i < 500; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const vx = (Math.random() - 0.5) * 2;
                const vy = (Math.random() - 0.5) * 2;
                particles.push(new Particle(x, y, vx, vy));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw black hole
            ctx.beginPath();
            ctx.arc(blackHole.x, blackHole.y, blackHole.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();

            // Update and draw particles
            particles = particles.filter(p => {
                if (p.update()) {
                    p.draw();
                    return true;
                }
                return false;
            });

            // Add new particles to replace absorbed ones
            while (particles.length < 500) {
                const side = Math.floor(Math.random() * 4);
                let x, y, vx, vy;
                switch (side) {
                    case 0: // Top
                        x = Math.random() * canvas.width;
                        y = 0;
                        vx = (Math.random() - 0.5) * 2;
                        vy = Math.random() * 2;
                        break;
                    case 1: // Bottom
                        x = Math.random() * canvas.width;
                        y = canvas.height;
                        vx = (Math.random() - 0.5) * 2;
                        vy = -Math.random() * 2;
                        break;
                    case 2: // Left
                        x = 0;
                        y = Math.random() * canvas.height;
                        vx = Math.random() * 2;
                        vy = (Math.random() - 0.5) * 2;
                        break;
                    case 3: // Right
                        x = canvas.width;
                        y = Math.random() * canvas.height;
                        vx = -Math.random() * 2;
                        vy = (Math.random() - 0.5) * 2;
                        break;
                }
                particles.push(new Particle(x, y, vx, vy));
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            blackHole.x = canvas.width / 2;
            blackHole.y = canvas.height / 2;
            initParticles();
        });

        initParticles();
        animate();
    </script>
</body>
</html>
