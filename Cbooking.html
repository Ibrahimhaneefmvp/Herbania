<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Consultation - Herbenia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Paste <style> -->
    <style>
        /* Paste style block */
    </style>
</head>
<body>
    <!-- Paste Navigation -->

    <section class="section bg-green-50">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16">
                <h1 class="text-4xl font-bold text-green-800 mb-4">Book a Consultation</h1>
                <div class="w-24 h-1 bg-green-600 mx-auto"></div>
            </div>

            <div class="max-w-md mx-auto bg-white rounded-xl shadow-xl p-8">
                <form action="#" method="POST">
                    <div class="mb-6">
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-600" required>
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-600" required>
                    </div>
                    <div class="mb-6">
                        <label for="date" class="block text-gray-700 font-semibold mb-2">Preferred Date</label>
                        <input type="date" id="date" name="date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-600" required>
                    </div>
                    <div class="mb-6">
                        <label for="type" class="block text-gray-700 font-semibold mb-2">Consultation Type</label>
                        <select id="type" name="type" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-600" required>
                            <option value="in-person">In-Person</option>
                            <option value="online">Online Video</option>
                            <option value="follow-up">Follow-up Call</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Message/Symptoms</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-600"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-green-700 text-white font-semibold px-8 py-3 rounded-full hover:bg-green-800 transition duration-300 shadow-lg">
                            Submit Booking <i class="fas fa-calendar-check ml-2"></i>
                        </button>
                    </div>
                </form>
            </div>

            <div class="text-center mt-12">
                <a href="Index.html" class="inline-block bg-green-700 text-white font-semibold px-6 py-2 rounded-full hover:bg-green-800 transition duration-300">
                    Back to Home <i class="fas fa-arrow-left ml-2"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- Paste Footer -->

    <!-- Paste <script> -->
</body>
</html>
